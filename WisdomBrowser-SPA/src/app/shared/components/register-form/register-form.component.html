<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="login" required [(ngModel)]="model.login" placeholder="Login">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" name="email" required [(ngModel)]="model.email" placeholder="Email">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success md-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancelRegistration()">Cancel</button>
  </div>

</form>
