<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <h2 class="text-center text-primary">Log in</h2>
        <hr>
      
        <div class="form-group">
          <input 
          type="text" 
          class="form-control" 
          name="login" 
          formControlName="login" 
          placeholder="Login"
          >
          <span *ngIf="!loginForm.get('login').valid && loginForm.get('login').touched" class="help-block">Please enter user Login</span>
        </div>
      
        <div class="form-group">
          <input 
          type="password" 
          class="form-control" 
          name="password" 
          formControlName="password" 
          placeholder="Password"
          >
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">Please enter user Password</span>
        </div>
      
        <div class="form-group text-center">
          <button class="btn btn-success md-2" [disabled]="!loginForm.valid" type="submit">Log in</button>
          <button class="btn btn-default" type="button" >Cancel</button>
        </div>
      
      </form>
