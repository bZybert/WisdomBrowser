<div class="container">
<br>
  <div class="justify-content-end">
    <div class="float-left">
      <h3>
      ARTICLES
    </h3>
    </div>
    
    <div class="float-right">
      <div class="mr-2">
        <form class="form-inline my-2 my-lg-0" #findArticleForm = "ngForm" (ngSubmit)="findArticle()">
          <input class="form-control mr-sm-2" type="text" name="description" [(ngModel)]="description" placeholder="search in articles">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>  
    </div>
  </div>
<br>  

  <div *ngFor="let article of articles">
    <div class="card-body justify-content-center">
      <br>
      <h5 class="card-title">{{article.name}}</h5>
      <p class="card-text">{{article.transcript}}</p>
      <a href="#" class="btn btn-primary">Watch Video</a>
    </div>
